<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>E-Commerce Categorias</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">

		<div class="row text-center">
			<h1>Categorias</h1>
		</div>

		<div class="row justify-content-evenly my-5">
			<a class="btn btn-primary col-2" href="../index.html">
				Home
			</a>
			<a class="btn btn-primary col-2" href="./index.html">
				Categorias
			</a>
			<a class="btn btn-primary col-2" href="../products/index.html">
				Produtos
			</a>
			<a class="btn btn-primary col-2" href="../cart/index.html">
				Carrinho
			</a>
		</div>

		<div class="row mb-5 text-center">
			<h2>
				Lista de Produtos por Categoria
			</h2>
		</div>

		<div class="row my-5 p-3">
			<div class="row mb-5 pe-0">
				<select id="categoriesSelector" class="form-select" onchange="renderSelectedCategory()">
					<option value="none" selected disabled hidden>Selecione uma Categoria</option>
					
				</select>
				<h5 class="mt-3 text-end text-secondary">Total de registros: <span id="totalProductsByCategory" class="h4 text-primary">0</span></h5>
			</div>
			<table class="table table-light table-striped table-hover w-100 mb-2">
				<thead class="table-primary">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Produto</th>
						<th scope="col">Categoria</th>
						<th scope="col">Estoque</th>
						<th scope="col">Pre√ßo</th>
						<th scope="col">Comprar</th>
					</tr>
					
				</thead>
				<tbody id="tableBodyProductsByCategory">

				</tbody>
			</table>
			
		</div>
	</div>

	<script src="../globalScript.js"></script>
	<script src="./script.js"></script>
</body>
