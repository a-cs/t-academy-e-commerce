	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row text-center">

			<h1>Produtos</h1>

			<a class="btn btn-primary col-2" href="../index.html">

			</a>

				Produtos
			</a>
			<a class="btn btn-primary col-2" href="../cart/index.html">
				Carrinho
			</a>
		</div>

		<div class="row my-5 px-3">
			<div class="row mb-5 text-center">
				<h2>
					Lista de Produtos
				</h2>
			</div>

			<div class="input-group p-0 mb-3">
				<input type="search" class="form-control rounded" placeholder="Procurar produtos" id="search" onkeyup="searchProducts()"/>
				<button type="button" class="btn btn-outline-primary" onclick="searchProducts()">

					</svg>
				</button>
			</div>
			<h5 class="mb-5 text-end text-secondary">Total de produtos encontrados: <span class="h4 text-primary" id="totalSearchProducts">0</span></h5>

			<table class="table table-light table-striped table-hover w-100 mb-2">
				<thead class="table-primary">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Produto</th>
						<th scope="col">Categoria</th>
						<th scope="col">Estoque</th>
						<th scope="col">Pre√ßo</th>
						<th scope="col">Comprar</th>

				</thead>

				</tbody>
			</table>
